{% load static %}

<div class="sidebar" data-color="purple" data-background-color="white" data-image="{% static 'layout/img/sidebar-1.jpg' %}">
    <div class="logo">
        <a rel="noopener noreferrer" href="{% url 'layout:home' %}" class="simple-text logo-normal">
            Future Password
        </a>
    </div>

    <div class="sidebar-wrapper">
        <ul class="nav">
            {% if user.is_authenticated %}
            <li class="nav-item {% if '/' == current_path %} active {% endif %}">
                <a class="nav-link" href="{% url 'layout:home' %}">
                    <i class="material-icons">security</i>
                    <p>Generator</p>
                </a>
            </li>
            <li class="nav-item {% if 'categories' in current_path %} active {% endif %}">
                <a class="nav-link" href="{% url 'pwdgen:category-list' %}">
                    <i class="material-icons">dashboard</i>
                    <p>Categories</p>
                </a>
            </li>

            <li class="nav-item {% if 'profile' in current_path or 'accounts' in current_path %} active {% endif %}">
                <a class="nav-link" href="{% url 'layout:profile' %}">
                    <i class="material-icons">manage_accounts</i>
                    <p>Profile</p>
                </a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="material-icons">power_settings_new</i>
                    <p>Logout</p>
                </a>
            </li>

            {% else %}

            <li class="nav-item ">
                <a class="nav-link" href="{% url 'login' %}">
                    <i class="material-icons">login</i>
                    <p>Sign In</p>
                </a>
            </li>

            {% endif %}
        </ul>
    </div>


</div>
