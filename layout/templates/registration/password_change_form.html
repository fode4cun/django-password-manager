{% extends "layout/base.html" %}

{% block title %} Password Change {% endblock title %}

{% load crispy_forms_tags %}

{% block content  %}
<h1>Password Change</h1>

<form method="POST" class="my-5">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change Password" class="btn btn-primary" />
</form>
{% endblock content %}
