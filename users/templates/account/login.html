{% extends "layout/base.html" %}

{% load crispy_forms_field %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Login</h4>
            </div>
            <div class="card-body">

                <form role="form" method="post">

                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                {% crispy_field form.login %}
                            </div>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                {% crispy_field form.password %}
                            </div>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div>Remember me</div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        {% crispy_field form.remember 'class' 'form-check-input checkboxinput' %}
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br />

                    <button type="submit" class="btn btn-info pull-left">Sign In</button>

                    &nbsp; &nbsp;
                    <span class="pull-right">
                        Don't have an account? <a href="{% url 'account_signup' %}" class="text-primary">Create</a>
                    </span>

                    <div class="clearfix"></div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
