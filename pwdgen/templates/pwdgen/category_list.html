{% extends 'layout/base.html' %}

{% block content %}
    <a href="{% url 'pwdgen:category-create' %}" class="btn btn-info btn-lg btn-block text-white font-weight-bold">Add Category</a>
    <div class="row">
    {% for obj in object_list %}
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-info card-header-icon">
                    <div class="card-icon">
                        <img src="{{ obj.image.url }}" width=64 height=64>
                    </div>
                    <p class="card-category">Category</p>
                    <h3 class="card-title">{{ obj.name }}</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
